<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Java Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<div class="container">

<h1>Coronavirus Tracker</h1>
<p> This application lists the current number of COVID-19 cases reported across America.</p>


<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}">Hello, world!</h1>
    <p class="lead">Total cases reported.</p>
    <hr class="4">
    <span>Total New Cases Reported Since Yesterday</span>
    <span th:text="${totalNewCases}"></span>
</div>


    <table class="table">
        <tr>
            <th>Location</th>
            <th>Total Cases Reported</th>
            <th>New Cases Reported</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.location}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.caseFlux}">0</td>
        </tr>
    </table>
</div>

</body>

</html>
